{% extends 'base.html' %}

{% block title %}{{object.name}}{% endblock title %}

{% block content %}
<div class="container">
    <h2>{{object.name}}</h2>
    <ul>
        {% for task in object_list %}
            <li><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
<br><br>
    <p><a class="btn btn-warning" href="{% url 'category_edit' object.pk %}">Edit Category</a></p>
    <p><a class="btn btn-danger" href="{% url 'category_delete' object.pk %}">Delete Category</a></p>
</div>
{% endblock content %}
