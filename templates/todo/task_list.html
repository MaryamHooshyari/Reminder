{% extends 'base.html' %}

{% block title %}Task List{% endblock title %}

{% block content %}
    {% for task in object_list %}
        <div class="article-entry">
            <h2><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></h2>
            <p>{{ task.due_date }}</p>
        </div>
    {% endfor %}
{% endblock content %}
